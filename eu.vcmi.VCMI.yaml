app-id: eu.vcmi.VCMI
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
rename-desktop-file: vcmilauncher.desktop
rename-icon: vcmiclient
command: vcmilauncher
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --socket=pulseaudio
  - --share=network
  - --device=dri
modules:
  # For dependencies cf.
  # https://github.com/vcmi/vcmi/blob/develop/CI/linux/before_install.sh
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=program_options,filesystem,system,thread,locale,date_time,atomic,iostreams
      - ./b2
      - ./b2 install
    sources:
      - sha256: 1e19565d82e43bc59209a168f5ac899d3ba471d55c7610c677d4ccf2c9c500c0
        type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.80.0/source/boost_1_80_0.tar.bz2
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://boostorg.jfrog.io/artifactory/main/release/$version/source/boost_${major}_${minor}_$patch.tar.bz2

  - name: minizip
    subdir: contrib/minizip
    sources:
      - sha256: d14c38e313afc35a9a8760dadf26042f51ea0f5d154b0630a31da0540107fb98
        type: archive
        url: https://zlib.net/zlib-1.2.13.tar.xz
        x-checker-data:
          type: anitya
          project-id: 5303
          stable-only: true
          url-template: https://zlib.net/zlib-${major}.${minor}.$patch.tar.xz
      - type: shell
        commands:
          - rm contrib/minizip/Makefile
          - cd contrib/minizip && autoreconf --install

  - name: hwloc
    sources:
      - sha256: 348a72fcd48c32a823ee1da149ae992203e7ad033549e64aed6ea6eeb01f42c1
        type: archive
        url: https://download.open-mpi.org/release/hwloc/v2.8/hwloc-2.8.0.tar.bz2
        x-checker-data:
          type: anitya
          project-id: 13501
          stable-only: true
          url-template: https://download.open-mpi.org/release/hwloc/v${major}.${minor}/hwloc-${major}.${minor}.$patch.tar.bz2

  - name: onetbb
    buildsystem: cmake-ninja
    config-opts:
      - -Wno-dev
    sources:
      - type: archive
        url: https://github.com/oneapi-src/oneTBB/archive/refs/tags/v2021.7.0.tar.gz
        sha256: 2cae2a80cda7d45dc7c072e4295c675fff5ad8316691f26f40539f7e7e54c0cc
        x-checker-data:
          type: anitya
          project-id: 227581
          stable-only: true
          url-template: https://github.com/oneapi-src/oneTBB/archive/refs/tags/v$version.tar.gz

  - name: luajit
    no-autogen: true
    sources:
      # LuaJIT is using a rolling release model:
      # https://github.com/LuaJIT/LuaJIT/issues/563
      - type: git
        url: https://github.com/LuaJIT/LuaJIT
        branch: v2.1
        commit: 564147f518af5a5d8985d9e09fc3a768231f4e75
      - type: shell
        commands:
          - sed -i 's|/usr/local|/app|g' Makefile

  - name: fuzzylite
    subdir: fuzzylite
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/fuzzylite/fuzzylite.git
        branch: release
        commit: 7aee562d6ca17f3cf42588ffb5116e03017c3c50

  - name: innoextract
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/dscharrer/innoextract/releases/download/1.9/innoextract-1.9.tar.gz
        sha256: 6344a69fc1ed847d4ed3e272e0da5998948c6b828cb7af39c6321aba6cf88126
        x-checker-data:
          type: anitya
          project-id: 8646
          stable-only: true
          url-template: https://github.com/dscharrer/innoextract/releases/download/$version/innoextract-$version.tar.gz

  - name: unshield
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/twogood/unshield/archive/refs/tags/1.5.1.tar.gz
        sha256: 34cd97ff1e6f764436d71676e3d6842dc7bd8e2dd5014068da5c560fe4661f60
        x-checker-data:
          type: anitya
          project-id: 16008
          stable-only: true
          url-template: https://github.com/twogood/unshield/archive/refs/tags/$version.tar.gz

  - name: vcmi
    buildsystem: cmake-ninja
    config-opts:
      - -DFORCE_BUNDLED_FL=OFF
      - -DLIB_DIR=lib
      - -DENABLE_TEST=0
      - -Wno-dev
    sources:
      - type: archive
        url: https://github.com/vcmi/vcmi/archive/refs/tags/1.0.0.tar.gz
        sha256: 1033f69c55f2f7d071ea5f278f41d5f97abe9087e339718569681a3f46a0e7d0
        x-checker-data:
          type: anitya
          project-id: 5456
          stable-only: true
          url-template: https://github.com/vcmi/vcmi/archive/refs/tags/$version.tar.gz
      - type: shell
        commands:
          - sed -i "s|</description>|<p>To play VCMI you will need to copy the 'Data',
            'Maps' and 'Mp3' folders from Heroes III to '~/.var/app/eu.vcmi.VCMI/data/vcmi'</p></description>|"
            launcher/eu.vcmi.VCMI.metainfo.xml
