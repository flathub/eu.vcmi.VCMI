app-id: eu.vcmi.VCMI
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
rename-desktop-file: vcmilauncher.desktop
rename-icon: vcmiclient
command: vcmilauncher
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --socket=pulseaudio
  - --share=network
  - --device=dri
modules:
  # For dependencies cf.
  # https://github.com/vcmi/vcmi/blob/develop/CI/linux/before_install.sh
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=program_options,filesystem,system,thread,locale,date_time,atomic
      - ./b2
      - ./b2 install
    sources:
      - sha256: fc9f85fc030e233142908241af7a846e60630aa7388de9a5fafb1f3a26840854
        type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.77.0/source/boost_1_77_0.tar.bz2
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://boostorg.jfrog.io/artifactory/main/release/$version/source/boost_${major}_${minor}_$patch.tar.bz2

  - name: onetbb
    buildsystem: cmake-ninja
    config-opts:
      - -Wno-dev
    sources:
      - type: archive
        url: https://github.com/oneapi-src/oneTBB/archive/refs/tags/v2021.4.0.tar.gz
        sha256: 021796c7845e155e616f5ecda16daa606ebb4c6f90b996e5c08aebab7a8d3de3
        x-checker-data:
          type: anitya
          project-id: 227581
          stable-only: true
          url-template: https://github.com/oneapi-src/oneTBB/archive/refs/tags/v$version.tar.gz

  - name: luajit
    no-autogen: true
    sources:
      - type: archive
        url: https://luajit.org/download/LuaJIT-2.1.0-beta3.tar.gz
        sha256: 1ad2e34b111c802f9d0cdf019e986909123237a28c746b21295b63c9e785d9c3
        x-checker-data:
          type: anitya
          project-id: 6444
          url-template: https://luajit.org/download/LuaJIT-$version.tar.gz
      - type: shell
        commands:
          - sed -i 's|/usr/local|/app|g' Makefile

  - name: vcmi
    buildsystem: cmake-ninja
    config-opts:
      - -Wno-dev
    sources:
      - type: git
        url: https://github.com/vcmi/vcmi
        branch: develop
        commit: e4c2f0c822f087fc9cf660114b6dcf9dd5c942d1
      - type: shell
        commands:
          - sed -i "s|</description>|<p>To play VCMI you will need to copy the 'Data',
            'Maps' and 'Mp3' folders from Heroes III to '~/.var/app/eu.vcmi.VCMI/data/vcmi'</p></description>|"
            launcher/eu.vcmi.VCMI.metainfo.xml
    post-install:
      - cp -r /app/lib/vcmi/* /app/lib
