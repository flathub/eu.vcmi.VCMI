app-id: eu.vcmi.VCMI
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
rename-desktop-file: vcmilauncher.desktop
rename-icon: vcmiclient
command: vcmilauncher
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --socket=pulseaudio
  - --share=network
  - --device=dri
modules:
  - shared-modules/SDL2/SDL2-with-libdecor.json

  - name: ffmpeg
    buildsystem: autotools
    config-opts:
      - --disable-doc
      - --disable-static
      - --enable-shared
      - --enable-optimizations
      - --disable-decoders
      - --enable-decoder=binkaudio_dct,binkaudio_rdft,smackaud,bink,smacker
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-4.4.4.tar.xz
        sha256: e80b380d595c809060f66f96a5d849511ef4a76a26b76eacf5778b94c3570309
        x-checker-data:
          type: anitya
          project-id: 5405
          stable-only: true
          versions: {<: '5.0'}
          url-template: https://ffmpeg.org/releases/ffmpeg-$version.tar.xz
    cleanup:
      - /share/ffmpeg

  # For dependencies cf.
  # https://github.com/vcmi/vcmi/blob/develop/CI/linux/before_install.sh
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=program_options,filesystem,system,thread,locale,date_time,atomic,iostreams
      - ./b2
      - ./b2 install
    sources:
      - sha256: 6478edfe2f3305127cffe8caf73ea0176c53769f4bf1585be237eb30798c3b8e
        type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.83.0/source/boost_1_83_0.tar.bz2
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://boostorg.jfrog.io/artifactory/main/release/$version/source/boost_${major}_${minor}_$patch.tar.bz2

  - name: minizip
    subdir: contrib/minizip
    sources:
      - sha256: d14c38e313afc35a9a8760dadf26042f51ea0f5d154b0630a31da0540107fb98
        type: archive
        url: https://zlib.net/zlib-1.2.13.tar.xz
        x-checker-data:
          type: anitya
          project-id: 5303
          stable-only: true
          url-template: https://zlib.net/zlib-${major}.${minor}.$patch.tar.xz
      - type: shell
        commands:
          - rm contrib/minizip/Makefile
          - cd contrib/minizip && autoreconf --install

  - name: hwloc
    sources:
      - sha256: 0a87fdf677f8b00b567d229b6320bf6b25c693edaa43e0b85268d999d6b060cf
        type: archive
        url: https://download.open-mpi.org/release/hwloc/v2.9/hwloc-2.9.2.tar.bz2
        x-checker-data:
          type: anitya
          project-id: 13501
          stable-only: true
          url-template: https://download.open-mpi.org/release/hwloc/v${major}.${minor}/hwloc-${major}.${minor}.$patch.tar.bz2

  - name: onetbb
    buildsystem: cmake-ninja
    config-opts:
      - -Wno-dev
    sources:
      - type: archive
        url: https://github.com/oneapi-src/oneTBB/archive/refs/tags/v2021.10.0.tar.gz
        sha256: 487023a955e5a3cc6d3a0d5f89179f9b6c0ae7222613a7185b0227ba0c83700b
        x-checker-data:
          type: anitya
          project-id: 227581
          stable-only: true
          url-template: https://github.com/oneapi-src/oneTBB/archive/refs/tags/v$version.tar.gz

  - shared-modules/luajit/luajit.json

  - name: fuzzylite
    subdir: fuzzylite
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/fuzzylite/fuzzylite.git
        branch: release
        commit: 7aee562d6ca17f3cf42588ffb5116e03017c3c50

  - name: innoextract
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/dscharrer/innoextract/releases/download/1.9/innoextract-1.9.tar.gz
        sha256: 6344a69fc1ed847d4ed3e272e0da5998948c6b828cb7af39c6321aba6cf88126
        x-checker-data:
          type: anitya
          project-id: 8646
          stable-only: true
          url-template: https://github.com/dscharrer/innoextract/releases/download/$version/innoextract-$version.tar.gz

  - name: unshield
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/twogood/unshield/archive/refs/tags/1.5.1.tar.gz
        sha256: 34cd97ff1e6f764436d71676e3d6842dc7bd8e2dd5014068da5c560fe4661f60
        x-checker-data:
          type: anitya
          project-id: 16008
          stable-only: true
          url-template: https://github.com/twogood/unshield/archive/refs/tags/$version.tar.gz

  - name: vcmi
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_GITVERSION=OFF
      - -DFORCE_BUNDLED_FL=OFF
      - -DLIB_DIR=lib
      - -DENABLE_TEST=0
      - -Wno-dev
    sources:
      - type: archive
        url: https://github.com/vcmi/vcmi/archive/refs/tags/1.3.0.tar.gz
        sha256: 358c4ed57af292ce334582a7c0db81892b4bedcea7ab173d18dbb1dcf9c041cc
        x-checker-data:
          type: anitya
          project-id: 5456
          stable-only: true
          url-template: https://github.com/vcmi/vcmi/archive/refs/tags/$version.tar.gz
    post-install:
      - cp /app/share/applications/vcmieditor.desktop /app/share/applications/eu.vcmi.VCMI.editor.desktop
      - sed -i 's|Icon=vcmieditor|Icon=eu.vcmi.VCMI.editor|' /app/share/applications/eu.vcmi.VCMI.editor.desktop
      - |
        for res in 32 48 64 128 256; do
          mv /app/share/icons/hicolor/${res}x${res}/apps/vcmieditor.png /app/share/icons/hicolor/${res}x${res}/apps/eu.vcmi.VCMI.editor.png
        done
      - rm -rf /app/share/icons/hicolor/1024x1024 /app/share/icons/hicolor/2048x2048
