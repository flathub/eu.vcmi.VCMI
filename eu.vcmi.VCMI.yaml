app-id: eu.vcmi.VCMI
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
rename-desktop-file: vcmilauncher.desktop
rename-icon: vcmiclient
command: vcmilauncher
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --socket=pulseaudio
  - --share=network
  - --device=all # gamepad and dri
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: '25.08'
    add-ld-path: .
    no-autodownload: false
    autodelete: false
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - '*.a'
  - '*.la'
  - /share/Catch2
  - /share/doc
  - /share/fuzzylite
  - /share/man
  - /share/bash-completion
cleanup-commands:
  - mkdir -p /app/lib/ffmpeg
modules:
  # For dependencies cf.
  # https://github.com/vcmi/vcmi/blob/develop/CI/linux/before_install.sh
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=program_options,filesystem,system,thread,locale,date_time,atomic,iostreams
      - ./b2
      - ./b2 install
    sources:
      - sha256: bdc79f179d1a4a60c10fe764172946d0eeafad65e576a8703c4d89d49949973c
        type: archive
        url: https://archives.boost.io/release/1.90.0/source/boost_1_90_0.zip
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://archives.boost.io/release/$version/source/boost_${major}_${minor}_$patch.zip

  - name: minizip
    subdir: contrib/minizip
    sources:
      - sha256: 38ef96b8dfe510d42707d9c781877914792541133e1870841463bfa73f883e32
        type: archive
        url: https://zlib.net/zlib-1.3.1.tar.xz
        x-checker-data:
          type: anitya
          project-id: 5303
          stable-only: true
          url-template: https://zlib.net/zlib-$version.tar.xz
      - type: shell
        commands:
          - rm contrib/minizip/Makefile
          - cd contrib/minizip && autoreconf --install

  - name: hwloc
    sources:
      - sha256: 563e61d70febb514138af0fac36b97621e01a4aacbca07b86e7bd95b85055ba0
        type: archive
        url: https://download.open-mpi.org/release/hwloc/v2.12/hwloc-2.12.2.tar.bz2
        x-checker-data:
          type: anitya
          project-id: 13501
          stable-only: true
          url-template: https://download.open-mpi.org/release/hwloc/v${major}.${minor}/hwloc-${major}.${minor}.$patch.tar.bz2

  - name: onetbb
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -Wno-dev
      - -DTBB_TEST=OFF
    sources:
      - type: archive
        url: https://github.com/oneapi-src/oneTBB/archive/refs/tags/v2022.3.0.tar.gz
        sha256: 01598a46c1162c27253a0de0236f520fd8ee8166e9ebb84a4243574f88e6e50a
        x-checker-data:
          type: anitya
          project-id: 227581
          stable-only: true
          url-template: https://github.com/oneapi-src/oneTBB/archive/refs/tags/v$version.tar.gz

  - shared-modules/SDL2/SDL2_image.json
  - shared-modules/SDL2/SDL2_ttf.json
  - shared-modules/luajit/luajit.json

  - name: catch2 # dependency of fuzzylite
    config-opts:
      - -Wno-dev
    builddir: true
    buildsystem: cmake-ninja
    sources:
      # version is specified in fuzzylite's CMakeLists.txt:
      # https://github.com/fuzzylite/fuzzylite/blob/03d99e42ed37867deabda61bbedde34e9f4b48f0/CMakeLists.txt#L261C25-L261C33
      - type: archive
        url: https://github.com/catchorg/Catch2/archive/refs/tags/v2.13.10.tar.gz
        sha256: d54a712b7b1d7708bc7a819a8e6e47b2fde9536f487b89ccbca295072a7d9943

  - name: fuzzylite
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/fuzzylite/fuzzylite
        commit: 03d99e42ed37867deabda61bbedde34e9f4b48f0 # includes https://github.com/fuzzylite/fuzzylite/pull/114

  - name: unshield
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/twogood/unshield/archive/refs/tags/1.6.2.tar.gz
        sha256: a937ef596ad94d16e7ed2c8553ad7be305798dcdcfd65ae60210b1e54ab51a2f
        x-checker-data:
          type: anitya
          project-id: 16008
          stable-only: true
          url-template: https://github.com/twogood/unshield/archive/refs/tags/$version.tar.gz

  - name: pandoc # pandoc is only needed for converting the changelog
    buildsystem: simple
    build-commands:
      - install -D bin/pandoc /app/bin/pandoc
    cleanup:
      - '*'
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/jgm/pandoc/releases/download/3.8.3/pandoc-3.8.3-linux-amd64.tar.gz
        sha256: c224fab89f827d3623380ecb7c1078c163c769c849a14ac27e8d3bfbb914c9b4
        x-checker-data:
          type: anitya
          project-id: 2589
          stable-only: true
          url-template: https://github.com/jgm/pandoc/releases/download/$version/pandoc-$version-linux-amd64.tar.gz
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/jgm/pandoc/releases/download/3.8.3/pandoc-3.8.3-linux-arm64.tar.gz
        sha256: 166a5a37387eb10bd4c4f242a8109beef755ac1e8d4eb039c6b5ebd1d918d8d7
        x-checker-data:
          type: anitya
          project-id: 2589
          stable-only: true
          url-template: https://github.com/jgm/pandoc/releases/download/$version/pandoc-$version-linux-arm64.tar.gz

  - name: libsquish
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_POLICY_VERSION_MINIMUM=3.5
      - -DBUILD_SQUISH_WITH_OPENMP=ON
      - -DBUILD_SHARED_LIBS=ON
    build-options:
      arch:
        x86_64:
          config-opts:
            - -DBUILD_SQUISH_WITH_SSE2=ON
        aarch64:
          config-opts:
            - -DBUILD_SQUISH_WITH_SSE2=OFF
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/libsquish/libsquish-1.15.tgz
        sha256: 628796eeba608866183a61d080d46967c9dda6723bc0a3ec52324c85d2147269
        strip-components: 0
        x-checker-data:
          type: anitya
          project-id: 21493
          stable-only: true
          url-template: https://downloads.sourceforge.net/project/libsquish/libsquish-$version.tgz

  - name: libonnxruntime
    buildsystem: simple
    build-commands:
      - cp -r --no-target-directory ./include /app/include
      - cp -r --no-target-directory ./lib /app/lib
    sources:
      - type: archive
        url: https://github.com/microsoft/onnxruntime/releases/download/v1.23.2/onnxruntime-linux-x64-1.23.2.tgz
        sha256: 1fa4dcaef22f6f7d5cd81b28c2800414350c10116f5fdd46a2160082551c5f9b
        only-arches:
          - x86_64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/microsoft/onnxruntime/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: >
            .assets[]
            | select(.name == ("onnxruntime-linux-x64-" + $version + ".tgz"))
            | .browser_download_url
      - type: archive
        url: https://github.com/microsoft/onnxruntime/releases/download/v1.23.2/onnxruntime-linux-aarch64-1.23.2.tgz
        sha256: 7c63c73560ed76b1fac6cff8204ffe34fe180e70d6582b5332ec094810241e5c
        only-arches:
          - aarch64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/microsoft/onnxruntime/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: >
            .assets[]
            | select(.name | test("onnxruntime-linux-aarch64-.*\\.tgz$"))
            | .browser_download_url

  - name: vcmi
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_GITVERSION=OFF
      - -DFORCE_BUNDLED_FL=OFF
      - -DLIB_DIR=lib
      - -DENABLE_TEST=0
      - -DENABLE_GOLDMASTER=ON
      - -Wno-dev
    sources:
      - type: git
        url: https://github.com/vcmi/vcmi
        commit: e3529953bfc587ab244a02ed0520535cd0a3a750
        x-checker-data:
          type: anitya
          project-id: 5456
          stable-only: true
          tag-template: $version
        tag: 1.7.0
      - type: file
        path: add_changelog_to_metainfo.py
    post-install:
      - cp /app/share/applications/vcmieditor.desktop /app/share/applications/eu.vcmi.VCMI.editor.desktop
      - sed -i 's|Icon=vcmieditor|Icon=eu.vcmi.VCMI.editor|' /app/share/applications/eu.vcmi.VCMI.editor.desktop
      - |
        for res in 32 48 64 128 256; do
          mv /app/share/icons/hicolor/${res}x${res}/apps/vcmieditor.png /app/share/icons/hicolor/${res}x${res}/apps/eu.vcmi.VCMI.editor.png
        done
      - rm -rf /app/share/icons/hicolor/1024x1024 /app/share/icons/hicolor/2048x2048
      - python3 add_changelog_to_metainfo.py
