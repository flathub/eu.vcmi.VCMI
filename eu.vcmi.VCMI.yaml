app-id: eu.vcmi.VCMI
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
rename-desktop-file: vcmilauncher.desktop
rename-icon: vcmiclient
command: vcmilauncher
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --socket=pulseaudio
  - --share=network
  - --device=dri
modules:
  - shared-modules/SDL2/SDL2-with-libdecor.json

  # For dependencies cf.
  # https://github.com/vcmi/vcmi/blob/develop/CI/linux/before_install.sh
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=program_options,filesystem,system,thread,locale,date_time,atomic,iostreams
      - ./b2
      - ./b2 install
    sources:
      - sha256: 71feeed900fbccca04a3b4f2f84a7c217186f28a940ed8b7ed4725986baf99fa
        type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.81.0/source/boost_1_81_0.tar.bz2
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://boostorg.jfrog.io/artifactory/main/release/$version/source/boost_${major}_${minor}_$patch.tar.bz2

  - name: minizip
    subdir: contrib/minizip
    sources:
      - sha256: d14c38e313afc35a9a8760dadf26042f51ea0f5d154b0630a31da0540107fb98
        type: archive
        url: https://zlib.net/zlib-1.2.13.tar.xz
        x-checker-data:
          type: anitya
          project-id: 5303
          stable-only: true
          url-template: https://zlib.net/zlib-${major}.${minor}.$patch.tar.xz
      - type: shell
        commands:
          - rm contrib/minizip/Makefile
          - cd contrib/minizip && autoreconf --install

  - name: hwloc
    sources:
      - sha256: 2070e963596a2421b9af8eca43bdec113ee1107aaf7ccb475d4d3767a8856887
        type: archive
        url: https://download.open-mpi.org/release/hwloc/v2.9/hwloc-2.9.0.tar.bz2
        x-checker-data:
          type: anitya
          project-id: 13501
          stable-only: true
          url-template: https://download.open-mpi.org/release/hwloc/v${major}.${minor}/hwloc-${major}.${minor}.$patch.tar.bz2

  - name: onetbb
    buildsystem: cmake-ninja
    config-opts:
      - -Wno-dev
    sources:
      - type: archive
        url: https://github.com/oneapi-src/oneTBB/archive/refs/tags/v2021.8.0.tar.gz
        sha256: eee380323bb7ce864355ed9431f85c43955faaae9e9bce35c62b372d7ffd9f8b
        x-checker-data:
          type: anitya
          project-id: 227581
          stable-only: true
          url-template: https://github.com/oneapi-src/oneTBB/archive/refs/tags/v$version.tar.gz

  - shared-modules/luajit/luajit.json

  - name: fuzzylite
    subdir: fuzzylite
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/fuzzylite/fuzzylite.git
        branch: release
        commit: 7aee562d6ca17f3cf42588ffb5116e03017c3c50

  - name: innoextract
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/dscharrer/innoextract/releases/download/1.9/innoextract-1.9.tar.gz
        sha256: 6344a69fc1ed847d4ed3e272e0da5998948c6b828cb7af39c6321aba6cf88126
        x-checker-data:
          type: anitya
          project-id: 8646
          stable-only: true
          url-template: https://github.com/dscharrer/innoextract/releases/download/$version/innoextract-$version.tar.gz

  - name: unshield
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/twogood/unshield/archive/refs/tags/1.5.1.tar.gz
        sha256: 34cd97ff1e6f764436d71676e3d6842dc7bd8e2dd5014068da5c560fe4661f60
        x-checker-data:
          type: anitya
          project-id: 16008
          stable-only: true
          url-template: https://github.com/twogood/unshield/archive/refs/tags/$version.tar.gz

  - name: vcmi
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_GITVERSION=OFF
      - -DFORCE_BUNDLED_FL=OFF
      - -DLIB_DIR=lib
      - -Wno-dev
    sources:
      - type: git
        url: https://github.com/vcmi/vcmi
        commit: 4d6b88f10df860f8ffaeb7208c471a36f5db767e
        x-checker-data:
          type: anitya
          project-id: 5456
          stable-only: true
          tag-template: $version
      - type: shell
        commands:
          - sed -i "s|</description>|<p>To play VCMI you will need to copy the 'Data',
            'Maps' and 'Mp3' folders from Heroes III to '~/.var/app/eu.vcmi.VCMI/data/vcmi/'</p></description>|"
            launcher/eu.vcmi.VCMI.metainfo.xml
    post-install:
      - cp /app/share/applications/vcmieditor.desktop /app/share/applications/eu.vcmi.VCMI.editor.desktop
      - sed -i 's|Icon=vcmieditor|Icon=eu.vcmi.VCMI.editor|' /app/share/applications/eu.vcmi.VCMI.editor.desktop
      - |
        for res in 32 48 64 128 256; do
          mv /app/share/icons/hicolor/${res}x${res}/apps/vcmieditor.png /app/share/icons/hicolor/${res}x${res}/apps/eu.vcmi.VCMI.editor.png
        done
